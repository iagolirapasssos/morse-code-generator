<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Código Morse</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4 title">Gerador de Código Morse</h1>
    <div class="row">
      <!-- Seção Texto para Morse -->
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Texto para Morse</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="textInput" class="label-text">Digite o texto:</label>
              <textarea class="form-control" id="textInput" rows="3" placeholder="Digite o texto aqui..."></textarea>
            </div>
            <div class="form-group">
              <label for="speedControl" class="label-text">Velocidade (1 = normal):</label>
              <input type="range" class="custom-range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="loopToggle">
              <label class="form-check-label label-text" for="loopToggle">Loop de execução</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="flashToggle" checked>
              <label class="form-check-label label-text" for="flashToggle">Ativar flash na tela</label>
            </div>
            <button id="convertToMorse" class="btn btn-primary btn-block">Converter</button>
            <div id="morseOutput" class="alert alert-secondary mt-3 output-text" role="alert"></div>
            <div class="d-flex">
              <button id="playSound" class="btn btn-success flex-fill mr-2" disabled>Tocar Som</button>
              <button id="stopSound" class="btn btn-danger flex-fill" disabled>Parar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Seção Morse para Texto -->
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Morse para Texto</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="morseInput" class="label-text">Digite o código Morse:</label>
              <textarea class="form-control" id="morseInput" rows="3" placeholder="Use espaços para separar letras e / para separar palavras"></textarea>
            </div>
            <button id="convertToText" class="btn btn-primary btn-block">Converter</button>
            <div id="textOutput" class="alert alert-secondary mt-3 output-text" role="alert"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay para flash -->
  <div id="flashOverlay"></div>

  <!-- Script do aplicativo -->
  <script src="main.js"></script>
  <!-- Optional JavaScript para Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
